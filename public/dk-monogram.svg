<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .monogram { 
        fill: #2a2420;
        stroke: none;
      }
    </style>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="100" height="100" fill="none"/>
  
  <!-- D shape - rounded rectangle with opening on right -->
  <path class="monogram" d="
    M 20 20
    L 20 80
    L 45 80
    Q 55 80 55 70
    L 55 30
    Q 55 20 45 20
    L 20 20
    Z
    M 27 27
    L 42 27
    Q 48 27 48 33
    L 48 67
    Q 48 73 42 73
    L 27 73
    L 27 27
    Z
  "/>
  
  <!-- K shape - sharing the right edge of D as its left stroke -->
  <!-- Vertical stroke (shared with D) is implicit -->
  
  <!-- Upper diagonal of K -->
  <path class="monogram" d="
    M 55 50
    L 80 20
    L 87 25
    L 62 55
    Z
  "/>
  
  <!-- Lower diagonal of K -->
  <path class="monogram" d="
    M 55 50
    L 80 80
    L 73 87
    L 48 57
    Z
  "/>
  
  <!-- Connecting piece for K -->
  <path class="monogram" d="
    M 48 45
    L 55 45
    L 62 55
    L 55 55
    Z
  "/>
</svg>
